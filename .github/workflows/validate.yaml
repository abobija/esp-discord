name: Validate

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 6"

jobs:
  format_check:
    name: "Check formatting"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: 'clang-format check'
        uses: jidicula/clang-format-action@v4.13.0
        with:
          clang-format-version: 18
